<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script
      src="js/app.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="https://kit.fontawesome.com/03e7517ade.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/svg" href="assets/logo-desktop.svg" />
  </head>
  <body>
    <header>
      <div class="nav-container header">
        <img src="assets/logo-desktop.svg" alt="" />
        <input type="checkbox" id="chk" />
        <label for="chk" class="show-menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>
        <nav>
          <ul class="nav-section">
            <li>
              <a class="link" href="#episodios">MODO NOCTURNO</a>
            </li>
            <li>
              <a class="link" href="#nosotros">FAVORITOS</a>
            </li>

            <li>
              <a class="link" href="#entrevistas">MIS GIFOS</a>
            </li>
            <li class="menu-icon">
              <a class="link-grabar" href="#topicos"
                ><div class="lupa" alt="icono busqueda"></div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section-hero" id="textos">
        <h1 class="main-title">
          Inspírate, busca, guarda, y crea <br />los mejores<span
            class="color_gifos"
          >
            GIFOS</span
          >
        </h1>
        <img src="assets/ilustra_header.svg" alt="" />
        <div class="main-input-controler">
          <input type="text" />
          <img class="img-buscar" src="assets/icon-search.svg" alt="lupa" />
        </div>
        <div class="container-trending">
          <h2 class="trending-head">Trending:</h2>
          <p class="text-gifos">
            Reactions, Entertainment, Sports, Stickers, Artists
          </p>
        </div>
      </section>

      <!-- Sección gifs -->
      <section class="gifos">
        <header class="header-gifos">
          <h2 class="gifos-title">Trending GIFOS</h2>
          <p class="gifos-mensaje">
            Mira los últimos GIFO de nuestra comunidad.
          </p>
        </header>
        <div class="Carousel">
          <div class="slick-list" id="slick-list">
            <button
              class="slick-arrow slick-prev"
              id="button-prev"
              data-button="button-prev"
              onclick="app.processingButton(event)"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="chevron-left"
                class="svg-inline--fa fa-chevron-left fa-w-10"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  fill="currentColor"
                  d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"
                ></path>
              </svg>
            </button>
            <div class="slick-track" id="track"></div>
            <button
              class="slick-arrow slick-next"
              id="button-next"
              data-button="button-next"
              onclick="app.processingButton(event)"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="chevron-right"
                class="svg-inline--fa fa-chevron-right fa-w-10"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  fill="currentColor"
                  d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-footer">
      <div class="nav-container-footer">
        <h2 class="compartir">Compartir en:</h2>
        <div class="img-social facebook" alt="img-facebook"></div>
        <div class="img-social twitter" alt="img-twitter"></div>
        <div class="img-social instagram" alt="img-instagram"></div>
      </div>
      <h2 class="copyright">© GIFOS 2020 All Rights Reserved.</h2>
    </footer>
  </body>
</html>
