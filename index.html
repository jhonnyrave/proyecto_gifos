<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script
      src="js/app.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <script
      src="https://kit.fontawesome.com/03e7517ade.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/svg" href="assets/logo-desktop.svg" />
  </head>
  <body>
    <header>
      <div class="nav-container header">
        <img src="assets/logo-desktop.svg" alt="" />
        <input type="checkbox" id="chk" />
        <label for="chk" class="show-menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>
        <nav>
          <ul class="nav-section">
            <li>
              <a class="link" id="modo-nocturno" href="#episodios"
                >MODO NOCTURNO</a
              >
            </li>
            <li>
              <a class="link" href="#nosotros">FAVORITOS</a>
            </li>

            <li>
              <a class="link" href="#entrevistas">MIS GIFOS</a>
            </li>
            <li class="menu-icon">
              <a class="link-grabar" href="#topicos"
                ><div class="lupa" alt="icono busqueda"></div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section-hero" id="textos">
        <h1 class="main-title">
          Inspírate, busca, guarda, y crea <br />los mejores<span
            class="color_gifos"
          >
            GIFOS</span
          >
        </h1>
        <img src="assets/ilustra_header.svg" alt="" />
        <div class="main-input-controler">
          <input type="text" placeholder="Busca GIFOS y más" />
          <img class="img-buscar" src="assets/icon-search.svg" alt="lupa" />
        </div>
        <div class="container-trending">
          <h2 class="trending-head">Trending:</h2>
          <p class="text-gifos">
            Reactions, Entertainment, Sports, Stickers, Artists
          </p>
        </div>
      </section>

      <!-- Sección gifs -->
      <section class="gifos contenedor">
        <header class="header-gifos">
          <h2 class="gifos-title">Trending GIFOS</h2>
          <p class="gifos-mensaje">
            Mira los últimos GIFO de nuestra comunidad.
          </p>
        </header>
        <div class="contenedor-principal">
          <button
            role="button"
            id="flecha-izquierda"
            class="flecha-izquierda"
          ></button>

          <div class="contenedor-carousel">
            <div class="carousel" id="track"></div>
          </div>

          <button
            role="button"
            id="flecha-derecha"
            class="flecha-derecha"
          ></button>
        </div>
      </section>
    </main>
    <footer class="container-footer">
      <div class="nav-container-footer">
        <h2 class="compartir">Compartir en:</h2>
        <div class="img-social facebook" alt="img-facebook"></div>
        <div class="img-social twitter" alt="img-twitter"></div>
        <div class="img-social instagram" alt="img-instagram"></div>
      </div>
      <h2 class="copyright">© GIFOS 2020 All Rights Reserved.</h2>
    </footer>
  </body>
</html>
